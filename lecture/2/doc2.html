<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Form Sample</title>
  </head>
  <body>
    <form action="doc2.html">
      <p>
        First Name: <input type="text" name="forename" value=""><br>
        Last Name: <input type="text" name="surname" value="">
      </p>
      <p>
        Gender:
        <input type="radio" name="gender" value="m"> Male
        <input type="radio" name="gender" value="f"> Female
        <input type="radio" name="gender" value="o"> Other
      </p>
      <p>
        Birth year:
        <select name="birthyear">
          <option value="1990">1990</option>
          <option value="1991">1991</option>
          <option value="1991">1992</option>
        </select>
      </p>
      <p>
        <textarea readonly>
**** TERMS OF SERVICE ****
blah blah blah blah blah blah blah blah
        </textarea><br>
        <input type="checkbox" name="agree"> I agree to terms.<br>
        <input type="submit">
      </p>
    </form>
  </body>
</html>
